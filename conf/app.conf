appname = apromise-go-api
httpport = 8080
runmode = dev
autorender = false
copyrequestbody = true
EnableDocs = true


#设置跨站请求伪造xsrf---跨站请求伪造(Cross-site request forgery)
enablexsrf=false//是否开启
xsrfkey=//关键字key
xsrfexpire=//有效期

#设置获取 requestbody 中的 数据 例如json xml数据
copyrequestbody=true

#启用session
sessionon = true

#开启监控配置
EnableAdmin = true

#自动化文档生产开启
EnableDocs = true



include "database.conf"
include "register.conf"

[dev]
httpport = 8080
[prod]
httpport = 8088
[test]
httpport = 8888